<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusFind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">CampusFind</h1>
        <p class="description">
            Lost something on campus? CampusFind makes it easy for students to find their belongings quickly and hassle-free
        </p>
        <h2 class="login-heading">Log-in below</h2>
        <form class="login-form">  
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <span class="forgot-password">Forgot password?</span>
           
            
            <p></p>
            <button type="submit">Log In</button>
            <p><u>Don't have an account?Create one<u></p>
        </form>
    </div>
</body>
</html>
